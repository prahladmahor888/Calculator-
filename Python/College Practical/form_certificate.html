<!DOCTYPE html>
<head>
    <title>Certificate</title>
    <style>
        section {
            width: 60%;
            margin: auto;
        }
        .name, .number {
            border: hidden;
            border-bottom: 1px solid black;
        }
        #mtech, #phd, #subject, #innovation, #area, #proficiant, #project {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <section>
        <form>
            <p>Note: This information is meant to help students in selecting suitable guid for final year projects.</p>
            <label>Faculty Name</label>
            <input class="name" type="text" placeholder="Enter  Your Faculty">
            <label>Mobile No</label>
            <input class="number" type="number" placeholder="Enter Your Number"><br><br>
            <label>M. tech Dissertation Topic</label><br>
            <textarea name="m. tech" id="mtech" cols="30" rows="10"></textarea><br>
            <label>Ph.D Topic (if registerd/Completed)</label>
            <textarea  id="phd" cols="30" rows="10"></textarea>
            <label>Subject Taught in last five years first which you taught last;</label>
            <textarea id="subject" cols="30" rows="10"></textarea>
            <label>Proficient in ;</label>
            <textarea id="proficiant" cols="30" rows="10"></textarea>
            <label>Area of interest;</label>
            <textarea id="area" cols="30" rows="10"></textarea>
            <label>Innovation in privious project;</label>
            <textarea id="innovation" cols="30" rows="10"></textarea>
            <label>Project;</label>
            <textarea id="project" cols="30" rows="10"></textarea>
        </form>
    </section>
</body>
</html>
