<!DOCTYPE html>
<head>
    <title>output tag</title>
</head>
<body>
    <h1>The Output Element</h1>
    <form oninput="sum.value=parseInt(a.value)+parseInt(b.value)">
        <input type="range" value="50" id="a">+
        <input type="number" value="20" id="b">=
        <output name="sum" for="a b">
        </output>
    </form>
</body>
</html>
