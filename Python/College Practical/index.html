<body>
    <h1>The border Style Property in CSS</h1>
    <p>property specifies border to display in css :</p>
    <p style="border: 2px dotted black;">A dotted border</p>
    <p style="border: 2px dashed black;">A dashed border</p>
    <p style="border: 2px solid black;">A solid border</p>
    <p style="border: 3px double black;">A double border</p>
    <p style="border: 4px groove black;">A groove border</p>
    <p style="border: 4px ridge black;">A ridge border</p>
    <p style="border: 3px inset black;">An inset border</p>
    <p style="border: 3px outset black;">An outsit border</p>
    <p style="border: 2px none black;">No border</p>
    <p style="border: 2px hidden black;">A hidden border</p>
    <p style="border-bottom: 2px solid black; border-top: 2px dashed red; border-left: 2px dotted green; border-right: 2px double blue;">A mixed border</p>
