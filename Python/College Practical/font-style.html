<!DOCTYPE html>
<head>
    <title>Font-style</title>
    <style>
        #a {
            font-family: 'Times New Roman', sans-serif;
        }
        #b {
            font-family: 'Arial', sans-serif;
        }
        #c {
            font-family: 'Lucida Console',  sans-serif
        }
    </style>
</head>
<body>
    <h1>Font Style in CSS</h1>
    <p id="a">This is a paragraph, show in the Times New Roman font.</p>
    <p id="b">This is a paragraph, show in the Arial font.</p>
    <p id="c">This is a paragraph, show in the Lucida Console font.</p>
</body>
</html>
