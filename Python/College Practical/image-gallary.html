<html>
<head>
    <title>animation</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }    
    
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #000;
    }    
        
    .c{position: relative;
        width: 200px;
        height: 200px;
        transform-style: preserve-3d;
        animation: animate 5s linear infinite;
    }
    @keyframes animate{
        0%{
           transform: perspective(1000px) rotateY(0deg);
        }
        60%{
           transform: perspective(1000px) rotateY(360deg);
        }
   }
    .c span{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform-origin: center;
        transform-style: preserve-3d;
        transform: rotateY(calc(var(--i) * 45deg)) translateZ(400px);
        -webkit-box-reflect: below 0px linear-gradiant(transparent, transparent, #000);
    }
    .c span img{
        position: absolute;
        top: 0;
        left: 0;
        
        object-fit: cover;
        border: 5px solid pink;
    }  
    </style>
</head>
<body>
    <div class="c">
        <span style=" --i: 1;"><img src="https://c4.wallpaperflare.com/wallpaper/482/480/58/beautyful-scenery-wallpaper-preview.jpg"  width="200"></span>
