<!DOCTYPE html>
<head>
    <title>Document</title>
    <style>
        .a {
            text-transform: uppercase;
        }
        .b {
            text-transform: lowercase;
        }
        .c {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1>The text-transform Property</h1>
    <h3>text-transform: uppercase;</h3>
    <p class="a">Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
    <h3>text-transform: lowercase;</h3>
    <p class="b">Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
    <h3>text-transform: capitalize;</h3>
    <p class="c">Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
</body>
</html>
