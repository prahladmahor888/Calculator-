<!DOCTYPE html>
<head>
    <title>Button</title>
    <style>
        .button {
            background-color: #4CAF50;
            border: none;
            padding: 15px 20px;
            color: aliceblue;
            text-decoration: none;
            letter-spacing: 1.5px;
            display: inline-block;
            text-align: center;
            font-size: 16px;
            margin: 10px 8px;
        }
    </style>
</head>
<body>
    <h1>CSS Buttons</h1>
    <button>Default Button</button>
    <a href="#" class="button">Link Botton</a><br>
    <button class="button">Button</button>
    <input type="button" class="button" value="Input Button">
</body>
</html>
