<!DOCTYPE html>
<head>
    <title>card</title>
    <link rel="stylesheet" href="csrd_for.css">
</head>
<body>
    <section>
        <div class="card">
            <div class="front face">
                <h3 class="debit">Debit Card</h3>
                <h3 class="bank">State bank</h3>
                <h3 class="number">0123 5869 0134 1088</h3>
                <h5 class="cardHolder">Prahlad Mahour</h5> 
                <h5 class="valid"><span>Valid<br>Thru</span><span>10/30</span></h5>
            </div>
            <div class="back face">
                <div class="backbar"></div>
                <div class="ccvtext"></div>
                
            </div>
        </div>
    </section>
</body>
</html>
